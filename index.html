<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook login page</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>facebook</h1>
            <p id="para">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div>
            
            <form>
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email address or phone number" required><br>
                <label for="password"></label>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Log In"><br>
                <a href="#">Forgotten password?</a>
                <hr>
                <input type="button" value="Create New Account">
            </form>
            <div class="bottom-text">
            <p><b>Create a Page</b> for a celebrity, brand or business.</p>
            </div>
        </div>
        
    </div>
</body>
</html>
